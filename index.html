<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Phone info</title>
</head>

<body>
    <h1 class="text-primary fs-1 text-center my-3 fw-bold">Phones Information</h1>
    <section class="d-flex justify-content-center align-items-center flex-column my-5 ">
        <input type="text" class="p-3 w-50 rounded rounded-4 text-center" id="inputField" placeholder="Search Phones">
        <button class="py-3 px-5 btn btn-info rounded rounded-4 fw-bold text-light my-2"
            id="getSearchValues">Search</button>
    </section>

    <section class="container my-5">
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
        <!-- <h1 id="search-warning" class="d-none ">NO PHONE FOUND</h1> -->
        <div id="no-found-message" class="d-none">
            <h3 class="text-info fs-1 fw-bold text-center">No Phone Found</h3>
        </div>
        <div id="show-all" class="text-center d-none">
            <div id="btn-show-all" class="btn btn-primary">Show all</div>
        </div>

    </section>
    <section class="d-none" id="loader">
        <div class="d-flex justify-content-center text-success">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    </section>
    <!-- Scrollable modal -->


    <!-- Modal -->
    <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="phone-info">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="phone-info.js"></script>
</body>

</html>
